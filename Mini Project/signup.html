<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
body {
      font-family: Arial, sans-serif;
      background-image: url(bodybg.jpg); /* Replace with your background image URL */
      background-size: cover;
      background-position: center;
      background-blur: 5px; /* Add blur effect */
      overflow: hidden; /* Prevent scrollbar */
    }  
body {
  font-family: Arial, sans-serif;
  background-color: #f8f8f8;
}

.container {
  width: 300px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
}

form {
  margin-top: 20px;
}

label,
input {
  display: block;
  width: 100%;
}

label {
  margin-top: 10px;
}

input[type="submit"] {
  margin-top: 20px;
  background-color: #007bff;
  color: #fff;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}

p {
  text-align: center;
  margin-top: 10px;
}
</style>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
      <label for="username">Institute name</label>
      <input type="text" id="username" name="username" placeholder="Enter your Institute name" required>
      <label for="email">Institute Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your Institute email" required>
      <label for="address">Institute address</label>
      <input type="address" id="address" name="address" placeholder="Enter your Institute address" required>
	<label for="username">Your moderator name</label>
      <input type="text" id="username" name="username" placeholder="Enter your moderator name" required>
	<label for="email">Moderator Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your moderator email" required>
	<label for="phoneno">Moderator phone no.</label>
      <input type="phoneno" id="phoneno" name="phoneno" placeholder="Enter moderator phone no" required>
	<label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="login blur.html">Sign In</a></p>
  </div>
</body>
</html>
